<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swayam | Mentorship üë®‚Äçüè´</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --fg: #f8fafc;
      --card: rgba(255, 255, 255, 0.05);
      --stroke: #334155;
      --brand: #3b82f6;
      --brand-hover: #2563eb;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --sidebar-width: 240px;
      --accent: #2563eb;
      --bg-light: #f4f6f9;
      --bg-dark: #0d1117;
      --card-light: #fff;
      --card-dark: #161b22;
    }
    *{box-sizing:border-box;}
    body {
      margin:0; font-family: Inter, Arial, sans-serif;
      background: var(--bg-light); transition:.3s;
    }
    body.dark { background: var(--bg-dark); color:#fff; }
    body.light { background: var(--bg-light); color:#000; }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      transition: all 0.3s ease;
    }

    body.dark { 
      --bg: #0f172a;
      --fg: #f8fafc;
      --card: rgba(255, 255, 255, 0.05);
      --stroke: #334155;
    }

    body.light { 
      --bg: #f8fafc;
      --fg: #0f172a;
      --card: #ffffff;
      --stroke: #e2e8f0;
      --sidebar: #ffffff;
    }

    /* Sidebar  */
    .sidebar {
      position:fixed; top:0; left:0; bottom:0;
      width:var(--sidebar-width);
      background:#111827; color:#fff;
      padding:20px; z-index:1000;
      transform:translateX(0); transition:.3s;
      height:100vh;
      overflow-y:auto;
    }
    .sidebar h2 { margin:0 0 20px; text-align:center; }
    .sidebar ul { list-style:none; padding:0; margin:0; }
    .sidebar li {
      padding:12px; border-radius:8px; cursor:pointer;
      color:#cbd5e1; margin-bottom:6px;
      display:flex; align-items:center; gap:10px;
      transition:background .2s;
    }
    .sidebar li.active, .sidebar li:hover {
      background:var(--accent); color:#fff;
    }

    /* Hamburger menu */
    .hamburger {
      display:none; position:fixed; top:15px; left:15px;
      font-size:24px; background:var(--accent); color:#fff;
      border:none; padding:8px 12px; border-radius:6px; z-index:1100; cursor:pointer;
    }
    /* Main */
    .main {
      margin-left: 260px;
      flex: 1; padding: 20px;
    }
    .topbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: rgba(0,0,0,0.1);
      position: sticky; top: 0;
    }
    .toggle { cursor: pointer; font-size: 20px; }

    /* Mentor Grid */
    .mentor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
      padding: 24px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(135deg, var(--brand) 0%, var(--brand-hover) 100%);
      opacity: 0.1;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .card:hover::before {
      opacity: 0.15;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 10px auto 20px;
      border: 4px solid var(--brand);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transition: all 0.3s ease;
      object-fit: cover;
    }

    .card:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 0 6px rgba(59, 130, 246, 0.2);
    }

    .skills {
      font-size: 0.875rem;
      color: #94a3b8;
      margin: 12px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }

    .skill-tag {
      background: rgba(59, 130, 246, 0.1);
      color: var(--brand);
      padding: 4px 12px;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .rating {
      color: #fbbf24;
      font-size: 1.25rem;
      margin: 12px 0;
      display: flex;
      justify-content: center;
      gap: 4px;
    }

    .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-book { background: #22c55e; color: white; }
    .btn-book:hover { background: #15803d; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      z-index: 1000;
      padding: 20px;
    }

    .modal-content {
      background: var(--bg);
      color: var(--fg);
      padding: 32px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      border: 1px solid var(--stroke);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: modalSlideUp 0.3s ease;
      position: relative;
    }

    @keyframes modalSlideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal h3 {
      margin-bottom: 24px;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--fg);
    }

    .modal label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      color: #94a3b8;
    }

    .modal select,
    .modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid var(--stroke);
      border-radius: 10px;
      background: var(--card);
      color: var(--fg);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .modal select:focus,
    .modal input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .modal button.close {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal button.close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }
    .modal button { margin-top: 10px; }

    /* Logo */
    .sidebar img {
      width: 60px; height: 60px;
      border-radius: 50%; margin-bottom: 10px;
    }

    /* Active Link */
    .sidebar li.active {
      background: #2563eb; color: #fff;
    }

    /* Hide Sidebar on Small Screens */
    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -250px;
        transition: left 0.3s;
      }
      .sidebar.show {
        left: 0;
      }
      .main {
        margin-left: 0;
      }
    }
     @media (max-width: 768px) {
      .charts {
        gap: 20px;
      }
      .charts canvas {
        max-width: 100%;
        max-height: 180px;
      }
    }

     /* Responsive styles */
    @media(max-width:1024px){
      .main { padding:12px; }
      .cards, .charts { gap:12px; }
    }
    @media(max-width:768px){
      .hamburger { display:block; }
      .sidebar { 
        transform:translateX(-100%);
        width:220px;
        padding:16px;
      }
      .sidebar.show { transform:translateX(0); }
      .main { margin-left:0; padding-top:60px; }
      .header h1 { font-size:1.3em; }
      .cards { grid-template-columns:1fr; }
      .charts { grid-template-columns:1fr; }
    }
    @media(max-width:480px){
      .main { padding:8px; }
      .card { padding:10px; }
      .header h1 { font-size:1em; }
      .progress-ring { width:90px; height:90px; }
      .badge { font-size:12px; padding:4px 7px; }
    }
  </style>
</head>
<body class="light">
  <button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button>

    <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div style="text-align:center; margin-bottom:20px;">
      <img src="swayam.png" alt="Swayam Logo" style="width:60px; height:60px; border-radius:50%; margin-bottom:10px;">
      <h2> Swayam</h2>
    </div>
    <ul>
      <li onclick="go('dashboard.html')">üè† Dashboard</li>
      <li onclick="go('courses.html')">üéì Courses</li>
      <li class="active" onclick="go('mentorship.html')">üë®‚Äçüè´ Mentorship</li>
      <li onclick="go('resume.html')">üìÑ Resume</li>
      <li onclick="go('hackathons.html')">üèÜ Hackathons</li>
    </ul>
  </aside>
  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h1>üë®‚Äçüè´ Find Your Mentor</h1>
      <span class="toggle" id="modeToggle">üåô</span>
    </div>

    <!-- Mentor Grid -->
    <div class="mentor-grid" id="mentorGrid"></div>
  </div>

  <!-- Booking Modal -->
  <div class="modal" id="bookingModal">
    <div class="modal-content">
      <h3>üìÖ Book Mentor</h3>
      <p id="mentorName"></p>
      <label>Select Slot:</label>
      <select id="timeSlot">
        <option>10:00 AM - 11:00 AM</option>
        <option>2:00 PM - 3:00 PM</option>
        <option>6:00 PM - 7:00 PM</option>
      </select>
      <button onclick="confirmBooking()">‚úÖ Confirm Booking</button>
      <button onclick="closeModal()">‚ùå Cancel</button>
    </div>
  </div>

<script async>
// Dark/Light Mode
  // Dark/Light Mode
  const toggle = document.getElementById("modeToggle");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
    toggle.textContent = document.body.classList.contains("dark") ? "üåô" : "‚òÄÔ∏è";
  });

  // Mentor Data
  const mentors = [
    { id:1, name:"", photo:"", skills:"JavaScript, React", rating:5 },
    { id:2, name:"", photo:"", skills:"Python, Django", rating:4 },
    { id:3, name:"", photo:"", skills:"AI/ML, Data Science", rating:5 }
  ];

  // Render Mentors
  const mentorGrid = document.getElementById("mentorGrid");
  mentors.forEach(m => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${m.photo}" alt="${m.name}">
      <h3>${m.name}</h3>
      <p class="skills">üí° ${m.skills}</p>
      <p class="rating">${"‚≠ê".repeat(m.rating)}</p>
      <button class="btn btn-book" onclick="bookMentor(${m.id})">Book Session</button>
    `;
    mentorGrid.appendChild(card);
  });

  // Booking System
  const bookingModal = document.getElementById("bookingModal");
  const mentorName = document.getElementById("mentorName");
  let selectedMentor = null;

  function bookMentor(id) {
    selectedMentor = mentors.find(m => m.id === id);
    mentorName.textContent = "Mentor: " + selectedMentor.name;
    bookingModal.style.display = "flex";
  }

  function confirmBooking() {
    const slot = document.getElementById("timeSlot").value;
    let bookings = JSON.parse(localStorage.getItem("bookings") || "[]");
    bookings.push({ mentor:selectedMentor.name, slot });
    localStorage.setItem("bookings", JSON.stringify(bookings));
    alert("‚úÖ Session booked with " + selectedMentor.name + " at " + slot);
    closeModal();
  }

  function closeModal() {
    bookingModal.style.display = "none";
  }

  // Sidebar navigation for all pages
  function go(path){ window.location.href=path; }
  // Hamburger toggle
const hamburger = document.getElementById("hamburger");
const sidebar = document.getElementById("sidebar");
hamburger.addEventListener("click",()=>{
  sidebar.classList.toggle("show");
});

// Hide sidebar on nav click (mobile)
sidebar.querySelectorAll("li").forEach(li=>{
  li.addEventListener("click",()=>{
    if(window.innerWidth<=768) sidebar.classList.remove("show");
  });
});

// Responsive: close sidebar on resize if desktop
window.addEventListener("resize",()=>{
  if(window.innerWidth>768) sidebar.classList.remove("show");
});

</script>

</body>
</html>
